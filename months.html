<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Month Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .month {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .month h2 {
      color: #2c3e50;
    }
    .month p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

  <h1>Interesting Facts by Month</h1>

  <div class="month" id="jan">
    <h2>January</h2>
    <p>Position: First month of the year.</p>
    <p>Fun Fact: Named after Janus, the Roman god of doors and beginnings.</p>
  </div>

  <div class="month" id="feb">
    <h2>February</h2>
    <p>Position: Second month of the year.</p>
    <p>Fun Fact: Named after Februa, a Roman festival of purification.</p>
  </div>

  <!-- Add more months here with unique IDs like "mar", "apr", "may", etc. -->

</body>
</html>
